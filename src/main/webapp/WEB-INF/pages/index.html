<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client Data Base</title>
</head>
<body>
<div th:align="center" th:switch="${user}">
    <h2 th:case="null">Users not found!</h2>
    <div th:case="*">
        <h2>CLIENT DATA BASE</h2>
        <table th:border="2" th:cellpadding="15">
            <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>LAST NAME</th>
                <th>IS CLIENT</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${user}">
                <td th:text="${user.getId()}">VALUE</td>
                <td th:text="${user.getName()}">VALUE</td>
                <td th:text="${user.getLastName()}">VALUE</td>
                <td th:text="${user.isClient()}">VALUE</td>
                <td><a th:href="@{/update/{id}(id=${user.getId})}">Edit</a></td>
                <td><a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a th:href="@{/create}">Add new user</a></p>
</div>
</body>
</html>
