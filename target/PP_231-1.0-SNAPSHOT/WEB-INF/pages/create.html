<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CREATE</title>
</head>
<body>
    <div th:align="center">
        <h2>New User</h2>
        <form th:action="@{/saveUser}" method="post">
            <table th:border="2" th:cellpadding="15">
                <tr>
                    <td>First Name:</td>
                    <td><input name="first name"/></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input name="last name"/></td>
                </tr>
                <tr>
                    <td>Is Client?</td>
                    <td><input type="checkbox"/></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Add"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
